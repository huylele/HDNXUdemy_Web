<!-- Page Banner -->
<div class="inner-banner inner-bg5">
  <div class="container">
      <div class="inner-title text-center">
          <h1>Khoá học yêu thích</h1>
          <ul>
              <li>
                  <a routerLink="/"> Trang chỉ </a>
              </li>
              <li>Khoá học yêu thích</li>
          </ul>
          <div class="inner-shape">
              <img src="assets/images/inner-banner/inner-shape1.png" alt="shape" />
              <img src="assets/images/inner-banner/inner-shape2.png" alt="shape" />
          </div>
      </div>
  </div>
</div>

<!-- Author Profile -->
<div class="author-profile-area ptb-100">
  <div class="container">
      <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-12">
              <div class="author-profile-sidebar">
                  <div class="author-user">
                      <img src="https://angular.hibootstrap.com/futo/assets/images/author/author6.jpg" alt="author" />
                      <i class="bx bx-check-shield"></i>
                  </div>
                  <h3>Olivia Jenar</h3>
                  <span>@Jenar</span>
                  <p>All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary</p>
                  <div class="sp-title">0x76669f...a0e9ca52 <i class="ri-folders-line"></i></div>
                  <div class="author-content">
                      <div class="content-left">
                          <span>Followers</span>
                          <h3>2941</h3>
                      </div>
                      <div class="content-right">
                          <button type="submit">Follow</button>
                      </div>
                  </div>
                  <ul class="social-link">
                      <li>
                          <a href="https://www.facebook.com/" target="_blank" class="facebook">
                              <i class="bx bxl-facebook-circle"></i>
                          </a>
                      </li>
                      <li>
                          <a href="https://twitter.com/" target="_blank" class="twitter">
                              <i class="bx bxl-twitter"></i>
                          </a>
                      </li>
                      <li>
                          <a href="https://www.linkedin.com/" target="_blank" class="linkedin">
                              <i class="bx bxl-linkedin-square"></i>
                          </a>
                      </li>
                      <li>
                          <a href="https://www.instagram.com/" target="_blank" class="instagram">
                              <i class="bx bxl-instagram"></i>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-xl-9 col-lg-8 col-md-12">
              <div class="row">
                  <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let item of course">
                      <div class="single-courses-box">
                          <div class="courses-image">
                              <a routerLink="/chi-tiet-khoa-hoc" class="d-block image">
                                  <img
                                      src="{{item.pictureUrl}}"
                                      alt="image"
                                  />
                              </a>
                              <a routerLink="/" class="fav"><i class="flaticon-heart"></i></a>
                          </div>
                          <div class="courses-content">
                              <div class="course-author d-flex align-items-center">
                                  <img
                                      src="https://angular.envytheme.com/odemy-ng/assets/img/user1.jpg"
                                      class="rounded-circle"
                                      alt="image"
                                  />
                                  <span>{{item.userName}}</span>
                              </div>
                              <h3>
                                  <a routerLink="/chi-tiet-khoa-hoc"
                                      >{{item.title}}</a
                                  >
                              </h3>
                              <p>
                                {{item.shortDescription}}
                              </p>
                              <div class="mt-2">
                                <a href="javascript:void(0);" class="default-btn" style="width: 100%;"><i class="flaticon-shopping-cart"></i>Thêm giỏ hàng<span></span></a>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="col-lg-12 col-md-12">
                      <div class="pagination-area text-center">
                          <a routerLink="/khoa-hoc" class="prev page-numbers"><i class="bx bx-chevrons-left"></i></a>
                          <span class="page-numbers current" aria-current="page">1</span>
                          <a routerLink="/khoa-hoc" class="page-numbers">2</a>
                          <a routerLink="/khoa-hoc" class="page-numbers">3</a>
                          <a routerLink="/khoa-hoc" class="page-numbers">4</a>
                          <a routerLink="/khoa-hoc" class="next page-numbers"><i class="bx bx-chevrons-right"></i></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
