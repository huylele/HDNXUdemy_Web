<!-- Login -->
<div class="user-area ptb-100">
    <div class="container">
        <div class="user-all-form">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control border-profile" />
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input class="form-control" type="password" name="password" />
                </div>
                <div class="btn-box">
                    <a routerLink="/chi-tiet-khoa-hoc" class="default-btn with-btn-login">Đăng nhập<span></span></a>
                </div>
                <div class="sub-title">
                    <span>Hoặc</span>
                </div>
                <div class="login-with-account">
                    <ul>
                        <li>
                            <div class="login-social">
                                <a href="javascript:void(0)" (click)="loginWithFaceBook()">
                                    <i class="bx bxl-facebook-circle"></i>
                                    <span>Đăng nhập với Facebook</span>
                                </a>
                            </div>

                        </li>
                        <li>
                            <div class="login-social">
                                <asl-google-signin-button type='standard' size='large' shape="square" width="400" theme="filled_blue"></asl-google-signin-button>
                            </div>
                            
                        </li>
                    </ul>
                </div>
                <p>
                    Bạn chưa có tài khoản?
                    <a routerLink="/dang-ki">Tạo tài khoản</a>
                </p>
            </form>
        </div>
    </div>
</div>
